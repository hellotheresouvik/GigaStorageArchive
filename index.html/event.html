<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .date {
      color: #555;
      margin-bottom: 30px;
    }

    .section {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }

    .section h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .placeholder {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="eventTitle"></h1>
    <div class="date" id="eventDate"></div>

    <div class="section">
      <h3>Media folders</h3>
      <div class="placeholder">
        This is where folders like “Souvik”, “Ayush”, etc. will appear.
      </div>
    </div>

    <div class="section">
      <h3>Downloads</h3>
      <div class="placeholder">
        Google Drive links will live here.
      </div>
    </div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getFirestore,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgg4raJqHu8Ot5AgjLGz9l8smDKzzQPyM",
  authDomain: "gigastoragearchive.firebaseapp.com",
  projectId: "gigastoragearchive",
  storageBucket: "gigastoragearchive.firebasestorage.app",
  messagingSenderId: "223133150846",
  appId: "1:223133150846:web:74d2254f6029d51f18f22f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (id) {
  const docRef = doc(db, "events", id);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const data = docSnap.data();
    document.getElementById("eventTitle").innerText = data.title;
    document.getElementById("eventDate").innerText = data.date;
  } else {
    document.getElementById("eventTitle").innerText = "Event not found";
  }
}
</script>

</body>
</html>
