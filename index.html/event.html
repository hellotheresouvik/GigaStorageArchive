<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .date {
      color: #555;
      margin-bottom: 30px;
    }

    .section {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }

    .section h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .placeholder {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="eventTitle"></h1>
    <div class="date" id="eventDate"></div>

    <div class="section">
      <h3>Media folders</h3>
      <div class="placeholder">
        This is where folders like “Souvik”, “Ayush”, etc. will appear.
      </div>
    </div>

    <div class="section">
      <h3>Downloads</h3>
      <div class="placeholder">
        Google Drive links will live here.
      </div>
    </div>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const events = JSON.parse(localStorage.getItem("timelineEvents")) || [];
  const event = events.find(e => e.id === id);

  if (event) {
    document.getElementById("eventTitle").innerText = event.title;
    document.getElementById("eventDate").innerText = event.date;
  } else {
    document.getElementById("eventTitle").innerText = "Untitled Event";
    document.getElementById("eventDate").innerText = "";
  }
</script>
</body>
</html>
